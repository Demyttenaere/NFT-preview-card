<head>

  <link rel="stylesheet" href="nft.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <div id="bloc-page">
  <img class= "carte" src="image-equilibrium.jpg" alt = 'carte nft'/>

  <h1>Equilibrium #3429</h1>
